[pytest]
# Pytest configuration for snow-patches project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    integration: Integration tests that require external services (e.g., Copernicus API)
    slow: Tests that are slow to run
    unit: Fast unit tests that don't require external services

# Default test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Ignore certain directories
norecursedirs = .git .pytest_cache __pycache__ *.egg-info

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
